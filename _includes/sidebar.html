<div class="offcanvas offcanvas-start show col-md-4 col-lg-3" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel" style="visibility: visible; position: fixed; background-color: #f8f9fa; border-left: 1px solid #ddd; top: 80px; z-index: 0;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" id="offcanvasSidebarLabel">Company Details</h5>
    </div>
    <div class="offcanvas-body">
        {% include breadcrumbs.html %}
        
        <!-- Company Information -->
        <div class="text-center mb-4">
            <h1 class="fw-bold mb-3">{{ page.company_name }}</h1>
            <h4 class="text-muted mb-2">
                <i class="bi bi-geo-alt"></i> {{ page.location }}
            </h4>
            <p class="text-muted mb-2">
                <i class="bi bi-calendar"></i> {{ page.start_date }} - {{ page.end_date }}
            </p>
            <h5 class="fw-semibold text-primary mb-4">{{ page.job_title }}</h5>
        </div>

    

        <!-- Tags Section -->
        {% if page.tags %}
        <div class="mt-4">
            <h6 class="fw-bold">Technologies Used</h6>
            <div class="d-flex flex-wrap gap-2">
                {% for tag in page.tags %}
                <span class="badge bg-primary text-light">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>
