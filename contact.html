---
title: Contact
layout: default
---


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Contact Me</h1>
      <h3 class="fw-normal text-muted mb-3">If you have any questions or would like to get in touch, feel free to reach out! </h3>
      
    </div>
  </div>

<section  class="page-section bg-light" id="about">
    <div class="container">
        <div class="row">
            <form action="https://formspree.io/{{ site.email }}" method="POST" class ="form">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email"  placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="subject">Subject:</label>
                    <div class="col-sm-10">
                        <input type="subject" class="form-control" id="subject"  placeholder="Enter subject">
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="message">Message:</label>
                    <div class="col-sm-10">
                        
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-secondary ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
